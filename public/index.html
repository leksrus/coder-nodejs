<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Ingreso</title>
</head>
<body>

<h2>Ingrese Productos</h2>
<form action="/products" method="POST">
    Titulo: <input type="text" name="title">
    Precio: <input type="text" name="price">
    Imagen: <input type="text" name="thumbnails">
    <button>Enviar</button>
</form>
<br>
<a href="/products" type="button" class="btn btn-primary">Ver productos</button>

</body>
</html>
